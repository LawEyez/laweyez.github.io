<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/icons/lineicons.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Sign Up | Kladz</title>
</head>
<body>

  <!-- ========================= HEADER ============================ -->
  <header class="header">
    <div class="header-brand">
      <a href="/" class="brand-link">kladz</a>
    </div>

    <div class="header-nav">
      <a href="#" class="header-link">
        <i class="lni lni-search-alt header-link-icon"></i>
      </a>
      
      <div class="menu" id="menu">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
      </div>

      <div class="menu-container">
        <div class="menu-straight">
          <div class="menu-nav">
            <a href="login.html" class="btn btn-light-outline">
              <i class="lni lni-user menu-link-icon"></i>
              <span class="btn-txt">login</span>
            </a>
            
            <a href="signup.html" class="btn btn-light-outline">
              <i class="lni lni-user menu-link-icon"></i>
              <span class="btn-txt">sign up</span>
            </a>           
            
            <a href="#" class="btn btn-light-outline">
              <i class="lni lni-grid-alt menu-link-icon"></i>
              <span class="btn-txt">categories</span>
            </a> 
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ========================= NAVBAR ============================ -->
  <nav class="navbar">
    <a href="/" class="nav-link">
      <i class="lni lni-home nav-link-icon"></i>
    </a>

    <a href="#" class="nav-link">
      <i class="lni lni-cart nav-link-icon"></i>
    </a>

    <a href="#" class="nav-link">
      <i class="lni lni-heart nav-link-icon"></i>
    </a>
    
    <a href="#" class="nav-link">
      <i class="lni lni-restaurant nav-link-icon"></i>
    </a>
    
    
    <a href="#" class="nav-link">
      <i class="lni lni-cog nav-link-icon"></i>
    </a>
  </nav>

  <!-- ========================= SIGNUP SECTION ============================ -->
  <section class="section login">
    <div class="section-container login-grid">
      <div class="section-data">
        <h1 class="title primary-alt"><span class="">s</span>ign up</h1>
        <span class="subtitle grey">Join the ultimate fashion movement.</span>

        <form class="signup">
          <div class="signup-form-grid">
            <div class="input-wx">
              <div class="input-group">
                <i class="lni lni-user input-icon"></i>
                <input type="text" name="fname" placeholder="FIRST NAME">
              </div>

              <div class="msg msg-error input-error">
                <i class="lni lni-warning msg-icon"></i>
                Your first name is required!
              </div>
            </div>
            
            <div class="input-wx">
              <div class="input-group">
                <i class="lni lni-user input-icon"></i>
                <input type="text" name="lname" placeholder="LAST NAME">
              </div>

              <div class="msg msg-error input-error">
                <i class="lni lni-warning msg-icon"></i>
                Your last name is required!
              </div>
            </div>

            <div class="input-wx">
              <div class="input-group">
                <i class="lni lni-envelope input-icon"></i>
                <input type="text" name="email" placeholder="EMAIL">
              </div>

              <div class="msg msg-error input-error">
                <i class="lni lni-warning msg-icon"></i>
                Your email is required!
              </div>
            </div>
            
            <div class="input-wx">
              <div class="input-group">
                <i class="lni lni-key input-icon"></i>
                <input type="password" name="password" placeholder="SET PASSWORD">
              </div>

              <div class="msg msg-error input-error">
                <i class="lni lni-warning msg-icon"></i>
                You must set a password!
              </div>
            </div>
            
            <div class="input-wx">
              <div class="input-group">
                <i class="lni lni-key input-icon"></i>
                <input type="password" name="password" placeholder="CONFIRM PASSWORD">
              </div>

              <div class="msg msg-error input-error">
                <i class="lni lni-warning msg-icon"></i>
                You must confirm your password!
              </div>
            </div>
          </div>

          <div class="form-btn-wrapper">
            <button class="btn btn-light-outline">
              <span class="btn-txt">create account</span>
            </button>

            <div class="redirect-txt">Already have an account? <a href="/login.html" class="txt-link">login</a></div>
          </div>
        </form>
      </div>

      <div class="login-social">
        <button class="btn btn-light-outline mr-2">
          <i class="lni lni-google btn-icon"></i>
          <span class="btn-txt">login with google</span>
        </button>
        
        <button class="btn btn-light-outline">
          <i class="lni lni-facebook-filled btn-icon"></i>
          <span class="btn-txt">login with facebook</span>
        </button>
      </div>
    </div>
  </section>

  <script src="/assets/js/main.js"></script>
</body>
</html>
